name: 3D Visualization Website Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      enable_ai_analysis:
        description: "Enable AI Screenshot Analysis"
        required: false
        default: false
        type: boolean
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ENABLE_AI_ANALYSIS: ${{ inputs.enable_ai_analysis || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create test results directory
        run: mkdir -p test-results

      - name: Download existing snapshots
        if: ${{ !cancelled() }}
        uses: actions/download-artifact@v4
        with:
          name: playwright-snapshots
          path: tests/
        continue-on-error: true

      - name: Run Playwright tests
        run: npx playwright test --reporter=html,line
        continue-on-error: true

      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright snapshots
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-snapshots
          path: tests/**/*-snapshots/
          retention-days: 90
